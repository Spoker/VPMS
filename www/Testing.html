<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

        <!--</div>

            <div id="header1" class="headerbar">
                <img alt="logo" class="imglogo" src="img/logo.png">
                <strong><span class="headertext">KRISHNAPATNAM PORT</span></strong>
            </div>
            <div id="header2" class="headerbar">
                <img alt="logo" class="imglogo" src="img/logo.png"><br>
                <strong><span class="headertext">KRISHNAPATNAM PORT</span></strong>
            </div>
        <!--</nav>-->
        <div class="container-fluid text-center">
            <div class="page-header text-left">
                <span>Visitor Information</span>
            </div>
            <form class="form-horizontal text-left" role="form">
                <div class="form-group">
                    <label for="firstname" id="lblfirstname" class="col-lg-2 control-label">First Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="inputtext" id="firstname" placeholder="Enter First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" id="lbllastname" class="col-lg-2 control-label">Last Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="inputtext" id="lastname" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dob" id="lbldob" class="col-lg-2 control-label">DOB</label>
                    <div class="col-lg-10">
                        <input type="text" class="inputtext" id="dob" placeholder="Enter Date of Birth">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" id="lbladdress" class="col-lg-2 control-label">Address</label>
                    <div class="col-lg-10">
                        <textarea class="inputtext" id="address" placeholder="Enter Address" style="height: 100px;"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobileno" id="lblmobileno" class="col-lg-2 control-label">Mobile No</label>
                    <div class="col-lg-10">
                        <input type="text" class="inputtext" id="mobileno" placeholder="Enter Mobile No">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" id="lblemail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" class="inputtext" id="email" placeholder="Enter Email">
                    </div>
                </div>
                <div class="form-group text-center">
                    <div class="col-lg-2"></div><div class="col-lg-10"><button class="btn btn-custom" id="btnSubmit" type="button">Next  <span class="glyphicon glyphicon-circle-arrow-right"></span></button></div>
                </div>
            </form>
        </div>
    </body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
        $("#header1").hide();
        $("#style1").click(function () {
            $('#stylesht').attr('href', 'css/style1.css');
            $("#firstname").focus();
            $("#header1").show();
            $("#header2").hide();
        });
        $("#style2").click(function () {
            $('#stylesht').attr('href', 'css/style1.1.css');
            $("#firstname").focus();
            $("#header1").hide();
            $("#header2").show();
        });
        $("#style3").click(function () {
            $('#stylesht').attr('href', 'css/style3.css');
            $("#firstname").focus();
            $("#header1").show();
            $("#header2").hide();
        });
        $("#style4").click(function () {
            $('#stylesht').attr('href', 'css/style4.css');
            $("#firstname").focus();
            $("#header1").show();
            $("#header2").hide();
        });
        $("#style5").click(function () {
            $('#stylesht').attr('href', 'css/style5.css');
            $("#firstname").focus();
            $("#header1").show();
            $("#header2").hide();
        });

        $("#btnSubmit").click(function () {
            $(this).css('outline', 'none');
            $(this).css('color', 'white');
        });
        $("#btnSubmit").focusin(function () {
            $(this).css('outline', 'none');
            $(this).css('color', 'white');
        });
        $("#btnSubmit").focusout(function () {
            $(this).css('outline', 'none');
            $(this).css('color', 'white');
        });

        $("#firstname").focusin(function () {
            $("#firstname").attr('placeholder', '');
        });
        $("#firstname").focusout(function () {
            $("#firstname").attr('placeholder', 'Enter First Name');
        });

        $("#lastname").focusin(function () {
            $("#lastname").attr('placeholder', '');
        });
        $("#lastname").focusout(function () {
            $("#lastname").attr('placeholder', 'Enter Last Name');
        });
        $("#dob").focusin(function () {
            $("#dob").attr('placeholder', '');
        });
        $("#dob").focusout(function () {
            $("#dob").attr('placeholder', 'Enter Date of Birth');
        });
        $("#address").focusin(function () {
            $("#address").attr('placeholder', '');
        });
        $("#address").focusout(function () {
            $("#address").attr('placeholder', 'Enter Address');
        });
        $("#mobileno").focusin(function () {
            $("#mobileno").attr('placeholder', '');
        });
        $("#mobileno").focusout(function () {
            $("#mobileno").attr('placeholder', 'Enter Mobile No');
        });
        $("#email").focusin(function () {
            $("#email").attr('placeholder', '');
        });
        $("#email").focusout(function () {
            $("#email").attr('placeholder', 'Enter Email');
        });
    });
</script>
