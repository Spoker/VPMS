<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />
    <title>Visitor Details</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!--<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">-->
    <style type="text/css">
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            background-color: #F5F5F5;
        }
        
        ::-webkit-scrollbar {
            height: 7px;
            width: 7px;
            background-color: #F5F5F5;
        }
        
        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
            background-color: #555;
        }
        
        .input-group-btn select {
            border-color: #ccc;
            margin-top: 0px;
            margin-bottom: 0px;
            padding-top: 7px;
            padding-bottom: 7px;
        }
        
        .divWaiting {
            position: absolute;
            background-color: white;
            z-index: 10000;
            filter: alpha(opacity=80);
            overflow: hidden;
            text-align: center;
            top: 0;
            left: 0;
            margin: auto;
            height: 100%;
            width: 100%;
            /*padding-top: 30%;*/
            display: flex;
        }
        
        #imgloading {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }
        
    </style>
</head>

<body>
    <div id="divloading" class="divWaiting" style="display: none">
        <span id="imgloading">
                <img src="img/loading.gif" alt="Loading"><br>
                <label class="text text-success">Report is Loading</label>
            </span>
    </div>
    <div id="container" class="container-fluid">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="myModalLabel">Visitor Details</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <div class="well" style="padding: 15px">
                            <form id="form1">
                                <div class="form-group">
                                    <label for="txtFrstName" class="control-label">First Name<span class="text-danger"> *</span></label>
                                    <input type="text" class="form-control text-capitalize" id="txtFrstName" name="txtFrstName" value="" required title="Please enter First Name">
                                    <label for="txtLstName" class="control-label">Last Name<span class="text-danger"> *</span></label>
                                    <input type="text" class="form-control text-capitalize" id="txtLstName" name="txtLstName" value="" required title="Please enter Last Name">
                                    <label for="selGender" class="control-label">Gender<span class="text-danger"> *</span></label>&nbsp;
                                    <div class="radio-inline">
                                        <label>
                                            <input type="radio" name="gender" value="Male" checked>Male</label>
                                    </div>
                                    <div class="radio-inline">
                                        <label>
                                            <input type="radio" name="gender" value="Female">Female</label>
                                    </div>
                                    <br>
                                    <label for="selIdProof" class="control-label">ID Proof<span class="text-danger"> *</span></label>
                                    <select id="selIdProof" class="form-control">
                                        <option value="0" selected>Select</option>
                                    </select>
                                    <label id="lblID" for="txtIdNo" class="control-label"></label>
                                    <input type="text" class="form-control text-uppercase" id="txtIdNo" name="txtIdNo" value="" disabled required title="Please enter id proof no.">
                                    <label for="txtMobile" class="control-label">Mobile No<span class="text-danger"> *</span></label>
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                                    <select id="selCountryCode" class="btn">
                                                        <option>+91</option>
                                                    </select>
                                                </span>
                                        <input type="text" class="form-control" id="txtMobile" name="txtMobile" value="" required title="Please enter Mobile No"
                                        maxlength="10">
                                    </div>
                                    <label for="txtEmail" class="control-label">Email<span class="text-danger"> *</span></label>
                                    <input type="text" class="form-control" id="txtEmail" name="txtEmail" value="" required title="Please enter Email">
                                    <br>
                                    <button type="button" class="btn btn-success btn-block" id="btnSubmit">Submit</button>
                                </div>
                            </form>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/additional-methods.min.js"></script>
    <script type="text/javascript">
        var apiURL = 'http://61.0.225.169/vpmsapi/api/VisitorDetails';
        var IdProofTypeapiURL = 'http://61.0.225.169/vpmsapi/api/IdProofType';
        var qsParm = new Array();
        
        $(document).ready(function () {
            qs();
            if ($("#txtEmail").val() != "")
                $("#txtEmail").attr('disabled', 'disabled');
            else
                $("#txtEmail").attr('disabled', false);

            $.ajax({
                type: "GET",
                contentType: "application/json; charset=utf-8",
                url: IdProofTypeapiURL,
                dataType: "json",
                success: function (result) {
                    $.each(result, function (key, value) {
                        $("#selIdProof").append($("<option></option>").val(value.Id).html(value.Name));
                    });
                },
                error: function (result) {
                    alert("IdProofType => " + result.message);
                }
            });

            $("#selIdProof").change(function () {
                var str = "";
                $("#selIdProof option:selected").each(function () {
                    str += $(this).text().trim();
                });
                if (str == "Select") {
                    $("#lblID").text('');
                    $("#txtIdNo").attr('disabled', 'disabled');
                    $("#txtIdNo").attr('placeholder', '');
                }
                else {
                    $("#lblID").text(str + ' No');
                    $("#txtIdNo").attr('disabled', false);
                    $("#txtIdNo").attr('placeholder', 'Enter ' + str + ' No');
                }
            });

            $("#txtMobile").keydown(function (objEvt) {
                var charCode = (objEvt.which) ? objEvt.which : event.keyCode
                //alert(charCode);
                // Num 0-96 to 9-105 and 0-48 to 9-57
                // Tab 9, BackSpace 8, Delete 46, Space 32
                // Arrows keys 37 to 40
                if ((parseInt(charCode) >= 96 && parseInt(charCode) <= 105) || (parseInt(charCode) >= 48 && parseInt(charCode) <= 57))
                    return true;
                else if (parseInt(charCode) == 9 || parseInt(charCode) == 8 || parseInt(charCode) == 46)
                    return true;
                else if (parseInt(charCode) >= 37 && parseInt(charCode) <= 40)
                    return true;
                else
                    return false;
            });

            $("#txtFrstName").keydown(function (objEvt) {
                var charCode = (objEvt.which) ? objEvt.which : event.keyCode
                // a-65 to z-90 and 0-48 to 9-57
                // Tab 9, BackSpace 8, Delete 46, Space 32
                // Arrows keys 37 to 40
                if ((parseInt(charCode) >= 65 && parseInt(charCode) <= 90))
                    return true;
                else if (parseInt(charCode) == 8 || parseInt(charCode) == 9 || parseInt(charCode) == 32 || parseInt(charCode) == 46)
                    return true;
                else if (parseInt(charCode) >= 37 && parseInt(charCode) <= 40)
                    return true;
                else
                    return false;
            });

            $("#txtLstName").keydown(function (objEvt) {
                var charCode = (objEvt.which) ? objEvt.which : event.keyCode
                // a-65 to z-90 and 0-48 to 9-57
                // Tab 9, BackSpace 8, Delete 46, Space 32
                // Arrows keys 37 to 40
                if ((parseInt(charCode) >= 65 && parseInt(charCode) <= 90))
                    return true;
                else if (parseInt(charCode) == 8 || parseInt(charCode) == 9 || parseInt(charCode) == 32 || parseInt(charCode) == 46)
                    return true;
                else if (parseInt(charCode) >= 37 && parseInt(charCode) <= 40)
                    return true;
                else
                    return false;
            });

            $("#txtIdNo").keydown(function (objEvt) {
                var charCode = (objEvt.which) ? objEvt.which : event.keyCode
                // a-65 to z-90 and 0-48 to 9-57
                // Num 0-96 to 9-105 and 0-48 to 9-57
                // Tab 9, BackSpace 8, Delete 46, Space 32
                // Arrows keys 37 to 40
                if ((parseInt(charCode) >= 96 && parseInt(charCode) <= 105) || (parseInt(charCode) >= 48 && parseInt(charCode) <= 57))
                    return true;
                else if ((parseInt(charCode) >= 65 && parseInt(charCode) <= 90) || parseInt(charCode) == 9)
                    return true;
                else if (parseInt(charCode) == 8 || parseInt(charCode) == 9 || parseInt(charCode) == 46)
                    return true;
                else if (parseInt(charCode) >= 37 && parseInt(charCode) <= 40)
                    return true;
                else
                    return false;
            });

            $("#btnSubmit").click(function () {
                var sEmail = $("#txtEmail").val();
                if (!formValidations()) {

                }
                else if ($.trim(sEmail).length == 0) {
                    alert('Please enter valid email address');
                    $("#txtEmail").focus();
                    e.preventDefault();
                }
                else if (!ValidateEmail(sEmail)) {
                    alert('Please enter valid email address');
                    e.preventDefault();
                }
                else {
                    $("#divloading").show();
                    var _gender = $("input[name='gender']:checked").val();
                    var _idprooftype = $("#selIdProof option:selected").val();
                    var _countrycode = $("#selCountryCode option:selected").val();

                    var Adddata = {};
                    Adddata.FirstName = $("#txtFrstName").val();
                    Adddata.LastName = $("#txtLstName").val();
                    Adddata.Gender = _gender;
                    Adddata.IdProofType = _idprooftype;
                    Adddata.ProofId = $("#txtIdNo").val();
                    Adddata.MobileNo = _countrycode + '-' + $("#txtMobile").val();
                    Adddata.Email = $("#txtEmail").val();
                    $.ajax({
                        url: apiURL,
                        type: 'POST',
                        data: Adddata,
                        dataType: 'json',
                        success: function (data) {
                            window.location.href = 'VisitorPhoto.html?mail=' + $("#txtEmail").val();
                        },
                        statusCode: {
                            404: function () {
                                alert('Failed');
                                $("#divloading").hide();
                            }
                        }
                    });
                }
            });
        });
        
        function qs() {
            var query = window.location.search.substring(1);
            var parms = query.split('&');
            for (var i=0; i < parms.length; i++) {
                var pos = parms[i].indexOf('=');
                if (pos > 0) {
                    var key = parms[i].substring(0, pos);
                    var val = parms[i].substring(pos + 1);
                    qsParm[key] = val;
                }
            }
            $("#txtEmail").val(qsParm["mail"]);
        }

        function ValidateEmail(sEmail){
            var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
            if (filter.test(sEmail))
                return true;
            else
                return false;
        }

        function formValidations()
        {
            var _idprooftype = $("#selIdProof option:selected").val();
            if($("#txtFrstName").val() == "")
            {
                alert('Enter First Name');
                $("#txtFrstName").focus();
                return false;
            }
            else if($("#txtLstName").val() == "")
            {
                alert('Enter Last Name');
                $("#txtLstName").focus();
                return false;
            }
            else if(_idprooftype=="0")
            {
                alert('Select ID Proof Type');
                $("#selIdProof").focus();
                return false;
            }
            else if(parseInt(_idprooftype)>0)
            {
                if($("#txtIdNo").val() == "")
                {
                    alert('Enter ID Proof No');
                    $("#txtIdNo").focus();
                    return false;
                }                
            }
            if($("#txtMobile").val() == "")
            {
                alert('Enter Mobile No');
                $("#txtMobile").focus();
                return false;
            }
            else if($("#txtMobile").val() != "")
            {
                if(parseInt($("#txtMobile").val().length) < 10)
                {
                    alert('Invalid Mobile No');
                    $("#txtMobile").focus();
                    return false;
                }
            }
            if($("#txtEmail").val() == "")
            {
                alert('Enter Email');
                $("#txtEmail").focus();
                return false;
            }
            return true;
        }        
    </script>
</html>
