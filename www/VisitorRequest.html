<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <title>Visit Request</title>
        <script type="text/ecmascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/ecmascript" src="js/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
        <!--<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">-->
    </head>
    <body onload="onLoad()">
        <img class="headerbar" src="img/headerbar.png" width="100%" height="5px"><br>
        <div id="divloading" class="divWaiting" style="display: none">
            <span id="imgloading" class="text-center">
                <img src="img/loading.gif" alt="Loading" width="90" height="75"><br>
                <label class="text text-success">Loading Please Wait...</label>
            </span>
        </div>
        <div id="container" class="container">
            <img class="logo" src="img/headerlogobar.png" height="40" width="350">
            <div id="login-overlay" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="myModalLabel">Visit Request</h3>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="col-lg-10">
                                <div  style="padding: 15px"><!-- class="well" -->
                                    <form id="form1">
                                        <div class="form-group">
                                            <label for="txtEmail" class="control-label">Email<span class="text-danger"> *</span></label>
                                            <input type="email" class="form-control" id="txtEmail" name="txtEmail" value="" required title="Please enter your email" placeholder="example@mail.com"><br />
                                            <button type="button" class="btn btn-primary btn-block" id="btnOTP">Send Verification Code</button><br>
                                            <!--<a href="#" class="text text-primary" id="lnkValidate"><small>Already having Verification Code.</small></a>-->
                                        </div>
                                        <div id="divvalidate" class="form-group" style="display: none;">
                                            <label for="txtOTP" class="control-label">Verify OTP</label>
                                            <input type="number" class="form-control" id="txtOTP" name="txtOTP" value="" required title="Verify OTP" maxlength="6" pattern="([0-9]*)"><br />
                                            <button type="button" class="btn btn-success btn-block" id="btnValidate">Verify Email</button>
                                        </div>                                        
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <input type="hidden" id="hidRequestId">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            var clntHeight = parseFloat(document.documentElement.clientHeight) - 140;
            var apiURL = 'http://61.0.225.169/vpmsapi/api/VisitorRequest';
            
            function ValidateEmail(sEmail){
                var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
                if (filter.test(sEmail))
                    return true;
                else
                    return false;
            }
            
            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }

            /* device APIs are available
            */
            function onDeviceReady() {
                // Register the event listener
                document.addEventListener("backbutton", onBackKeyDown, false);
            }

            // Handle the back button
            //
            function onBackKeyDown() {
            }

            $(document).ready(function () {
                $("#divloading").hide();
                $("#divvalidate").hide();
                //Send Verification Code
                $("#btnOTP").click(function () {
                    var sEmail = $("#txtEmail").val();
                    if ($.trim(sEmail).length == 0) {
                        alert('Please enter valid email address');
                        $("#txtEmail").focus();
                        e.preventDefault();
                    }
                    else if (!ValidateEmail(sEmail)) {
                        alert('Please enter valid email address');
                        e.preventDefault();
                    }
                    else {
                        $("#divloading").show();
                        var Adddata = {};
                        Adddata.Email = $("#txtEmail").val();
                        $.ajax({
                            url: apiURL + '/AddRequest',
                            type: 'POST',
                            data: Adddata,
                            dataType: 'json',
                            success: function (data) {
                                $("#hidRequestId").val(data)
                                $("#txtEmail").attr('disabled', 'disabled');
                                $("#btnOTP").hide();
                                $("#txtOTP").val("");
                                $("#divvalidate").show();
                                $("#divloading").hide();
                            },
                            /*statusCode: {
                                404: function () {
                                    alert('Failed');
                                    $("#divloading").hide();
                                }
                            }*/
                            error: function(xhr, status, error){
                                alert('Request Failed. Please try again.');
                                $("#txtOTP").val("");
                                $("#divvalidate").hide();
                                $("#divloading").hide();
                            }
                        });
                    }
                });

                //Already having Verification Code
                $("#lnkValidate").click(function () {
                    var sEmail = $("#txtEmail").val();
                    if ($.trim(sEmail).length == 0) {
                        alert('Please enter valid email address');
                        $("#txtEmail").focus();
                        e.preventDefault();
                    }
                    else if (!ValidateEmail(sEmail)) {
                        alert('Please enter valid email address');
                        e.preventDefault();
                    }
                    else {
                        $("#divvalidate").show();
                    }
                });

                //Verify Email
                $("#btnValidate").click(function () {
                    var sEmail = $("#txtEmail").val();
                    if ($.trim(sEmail).length == 0) {
                        alert('Please enter valid email address');
                        $("#txtEmail").focus();
                        e.preventDefault();
                    }
                    else if (!ValidateEmail(sEmail)) {
                        alert('Please enter valid email address');
                        e.preventDefault();
                    }
                    else if($("#txtOTP").val()==""){
                        alert('Please Enter Verificaton Code');
                        $("#txtOTP").focus();
                        e.preventDefault();
                    }
                    else if(parseInt($("#txtOTP").val()) < 111111 || parseInt($("#txtOTP").val()) > 999999){
                        alert('Invalid Verification Code. Please Check');
                        $("#txtOTP").focus();
                        e.preventDefault();
                    }                        
                    else {
                        $("#divloading").show();
                        var Validatedata = {};
                        Validatedata.Email = $("#txtEmail").val();
                        Validatedata.OTP = $("#txtOTP").val();
                        Validatedata.RequestId =  $("#hidRequestId").val();
                        $.ajax({
                            url: apiURL + '/ValidateOTP',
                            type: 'POST',
                            data: Validatedata,
                            dataType: 'json',
                            success: function (data, status, xhr) {
                                window.location.href = 'VisitorInfo.html?reqid=' + ($("#hidRequestId").val()) + '&mail=' + ($("#txtEmail").val());
                            },
                            error: function(xhr, status, error){
                                $("#txtOTP").val("");
                                alert('Verfication Failed. Please enter valid OTP or try again.');
                                $("#divloading").hide();
                            }
                        });
                    }
                });
            });
        </script>
    </body>
</html>
