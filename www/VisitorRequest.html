<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <title>Visit Request</title>
        <script type="text/ecmascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/ecmascript" src="js/jquery.min.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <!--<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">-->
        <style type="text/css">
            ::-webkit-scrollbar-track
            {
                -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
                border-radius: 10px;
                background-color: #F5F5F5;
            }
            ::-webkit-scrollbar
            {
                height: 7px;
                width: 7px;
                background-color: #F5F5F5;
            }
            ::-webkit-scrollbar-thumb
            {
                border-radius: 10px;
                -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
                background-color: #555;
            }
            .divWaiting
            {
                position: absolute;
                background-color: white;
                z-index: 10000;
                filter: alpha(opacity=80);
                overflow: hidden;
                text-align: center;
                top: 0;
                left: 0;
                margin: auto;
                height: 150%;
                width: 100%;
                /*padding-top: 30%;*/
                display: flex;
            }

            #imgloading
            {
                position: absolute;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
            }
            .headerbar
            {
                top: 0;
                left: 0;
                margin: 0;
                position: absolute;
            }
        </style>
    </head>
    <body onload="onLoad()">
        <img class="headerbar" src="img/headerbar.png" width="100%" height="5px"><br>
        <div id="divloading" class="divWaiting" style="display: none">
            <span id="imgloading">
                <img src="img/loading.gif" alt="Loading" width="150" height="120"><br>
                <label class="text text-success">Loading Please Wait...</label>
            </span>
        </div>
        <div id="container" class="container">
            <div id="login-overlay" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="myModalLabel">Visit Request</h3>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="col-lg-10">
                                <div class="well" style="padding: 15px">
                                    <form id="form1">
                                        <div class="form-group">
                                            <label for="txtEmail" class="control-label">Email<span class="text-danger"> *</span></label>
                                            <input type="email" class="form-control" id="txtEmail" name="txtEmail" value="" required title="Please enter your email" placeholder="example@mail.com"><br />
                                            <button type="button" class="btn btn-primary btn-block" id="btnOTP">Send Verification Code</button><br>
                                            <!--<a href="#" class="text text-primary" id="lnkValidate"><small>Already having Verification Code.</small></a>-->
                                        </div>
                                        <div id="divvalidate" class="form-group">
                                            <label for="txtOTP" class="control-label">Verify OTP</label>
                                            <input type="number" class="form-control" id="txtOTP" name="txtOTP" maxlength="6" value="" required title="Verify OTP"><br />
                                            <button type="button" class="btn btn-success btn-block" id="btnValidate">Verify Email</button>
                                        </div>                                        
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="hidRequestId">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            var clntHeight = parseFloat(document.documentElement.clientHeight) - 140;
            var apiURL = 'http://61.0.225.169/vpmsapi/api/VisitorRequest';
            
            function ValidateEmail(sEmail){
                var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
                if (filter.test(sEmail))
                    return true;
                else
                    return false;
            }
            
            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }

            // device APIs are available
            //
            function onDeviceReady() {
                // Register the event listener
                document.addEventListener("backbutton", onBackKeyDown, false);
            }

            // Handle the back button
            //
            function onBackKeyDown() {
            }

            $(document).ready(function () {
                $("#divloading").hide();
                $("#divvalidate").hide();
                //Send Verification Code
                
                $("#btnOTP").click(function () {
                    var sEmail = $("#txtEmail").val();
                    if ($.trim(sEmail).length == 0) {
                        alert('Please enter valid email address');
                        $("#txtEmail").focus();
                        e.preventDefault();
                    }
                    else if (!ValidateEmail(sEmail)) {
                        alert('Please enter valid email address');
                        e.preventDefault();
                    }
                    else {
                        $("#divloading").show();
                        var Adddata = {};
                        Adddata.Email = $("#txtEmail").val();
                        $.ajax({
                            url: apiURL + '/AddRequest',
                            type: 'POST',
                            data: Adddata,
                            dataType: 'json',
                            success: function (data) {
                                //debugger;
                                $("#hidRequestId").val(data)
                                $("#txtEmail").attr('disabled', 'disabled');
                                $("#btnOTP").hide();
                                $("#divvalidate").show();
                                $("#divloading").hide();
                            },
                            statusCode: {
                                404: function () {
                                    alert('Failed');
                                    $("#divloading").hide();
                                }
                            }
                        });
                    }
                });

                //Already having Verification Code
                $("#lnkValidate").click(function () {
                    var sEmail = $("#txtEmail").val();
                    if ($.trim(sEmail).length == 0) {
                        alert('Please enter valid email address');
                        $("#txtEmail").focus();
                        e.preventDefault();
                    }
                    else if (!ValidateEmail(sEmail)) {
                        alert('Please enter valid email address');
                        e.preventDefault();
                    }
                    else {
                        $("#divvalidate").show();
                    }
                });

                //Verify Email
                $("#btnValidate").click(function () {
                    $("#divloading").show();
                    var sEmail = $("#txtEmail").val();
                    if ($.trim(sEmail).length == 0) {
                        alert('Please enter valid email address');
                        $("#txtEmail").focus();
                        e.preventDefault();
                    }
                    else if (!ValidateEmail(sEmail)) {
                        alert('Please enter valid email address');
                        e.preventDefault();
                    }
                    else if($("#txtOTP").val()==""){
                        alert('Please Enter Verificaton Code');
                        $("#txtOTP").focus();
                        e.preventDefault();
                    }
                    else {
                        var Validatedata = {};
                        Validatedata.Email = $("#txtEmail").val();
                        Validatedata.OTP = $("#txtOTP").val();
                        Validatedata.RequestId =  $("#hidRequestId").val();
                        $.ajax({
                            url: apiURL + '/ValidateOTP',
                            type: 'POST',
                            data: Validatedata,
                            dataType: 'json',
                            success: function (data) {
                                //debugger;
                                //$("#txtEmail").val(data);
                                window.location.href = 'VisitorInfo.html?reqid=' + ($("#hidRequestId").val()) + '&mail=' + ($("#txtEmail").val());
                                //$("#divloading").hide();
                            },
                            statusCode: {
                                404: function () {
                                    alert('Failed');
                                    $("#divloading").hide();
                                }
                            }
                        });
                    }
                });
            });
        </script>
    </body>
</html>
