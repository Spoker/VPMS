<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="Photo Capture and Upload" name="title">
    <title>Photo Capture and Upload</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/loading.css">
	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway'>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Ubuntu'>
    <style type="text/css">
        .btn-file {
            position: relative;
            overflow: hidden;
        }
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
    </style>
</head>  
<body onload="onLoad()">
    <div id="loading" class="loading">Loading&#8230;</div>
    <div id="header1" class="headerbar">
        <img alt="logo" class="imglogo" src="img/logo.png"><br>
        <strong><span class="headertext">KRISHNAPATNAM PORT</span></strong>
    </div>
    <div id="container" class="container-fluid text-center">
        <div class="page-header text-left">
            <span id="myModalLabel">Take Picture</span>
        </div>
        <form id="form1" class="form-horizontal text-left" role="form">
            <div class="form-group">
                <label for="fileUpload" class="col-lg-2 control-label">Select File to Upload:</label>
                <div class="col-lg-10">
                    <input id="fileUpload" type="file" accept="image/*" class="inputtext" /><br>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-2"></div>
                <div class="col-lg-10">
                    <button id="btnUploadFile" class="btn btn-custom">Upload Picture  <span class="glyphicon glyphicon-circle-arrow-up"></span></button>
                </div>
            </div>
            <input type="hidden" id="hidRequestId">
            <input type="hidden" id="hidEmail">
        </form>
    </div>
    <!--<div class="navbar-fixed-bottom footer">
        <div class="text-center">
            <small><span class="text-primary">Â© <script>document.write(new Date().getFullYear())</script> - KRISHNAPATNAM PORT COMPANY LTD.</span></small>
        </div>
    </div>-->
    <script type="text/javascript" charset="utf-8" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
        var qsParm = new Array();
        function qs() {
            var query = window.location.search.substring(1);
            var parms = query.split('&');
            for (var i = 0; i < parms.length; i++) {
                var pos = parms[i].indexOf('=');
                if (pos > 0) {
                    var key = parms[i].substring(0, pos);
                    var val = parms[i].substring(pos + 1);
                    qsParm[key] = val;
                }
            }

            if (parms.length > 1) {
                $("#hidRequestId").val(qsParm["reqid"]);
                $("#hidEmail").val(qsParm["mail"]);
            }
            else {
                window.location.href = 'VisitorRequest.html';
            }
        }

        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        /* device APIs are available */
        function onDeviceReady() {
            /* Register the event listener */
            document.addEventListener("backbutton", onBackKeyDown, false);
        }

        /* Handle the back button */
        function onBackKeyDown() {
        }

        $(document).ready(function () {
            qs();
            $("#loading").hide();
            $('#btnUploadFile').on('click', function () {
                $("#loading").show();
                $("#container").hide();
                var data = new FormData();
                var files = $("#fileUpload").get(0).files;
                
                /* Add the uploaded image content to the form data collection */
                if (files.length > 0) {
                    data.append("file", files[0]);
                }
                //debugger;
                /* Make Ajax request with the contentType = false, and procesDate = false */
                var ajaxRequest = $.ajax({
                    type: "POST",
                    url: "http://61.0.225.169/VPMSAPI/api/FileUpload/UploadFile/" + $("#hidRequestId").val(),
                    contentType: false,
                    processData: false,
                    data: data
                });
                ajaxRequest.done(function (xhr, textStatus) {
                    $("#loading").hide();
                    $("#container").show();
                    window.location.href = 'VisitDetails.html?reqid=' + $("#hidRequestId").val() + '&mail=' + $("#hidEmail").val();
                });
                $("#loading").hide();
                $("#container").show();
            });
        });
    </script>
</body>
</html>
