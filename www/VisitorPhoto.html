    <div id="container" class="container text-center">
        <img alt="header logo" class="logo" src="img/headerlogobar.png" height="40" width="350"><br>
        <div class="modal-dialog text-left">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="myModalLabel">Visit Details</h3>
                </div>
                <div class="modal-body">
                    <label for="fileUpload">Select File to Upload:</label> 
                    <input id="fileUpload" type="file" accept="image/*" class="form-control" /><br>
                    <input id="btnUploadFile" type="button" value="Upload Picture" class="btn btn-success btn-block btn-md" />
                </div>
            </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
        var qsParm = new Array();
        function qs() {
            var query = window.location.search.substring(1);
            var parms = query.split('&');
            for (var i=0; i < parms.length; i++) {
                var pos = parms[i].indexOf('=');
                if (pos > 0) {
                    var key = parms[i].substring(0, pos);
                    var val = parms[i].substring(pos + 1);
                    qsParm[key] = val;
                }
            }
            if(parms.length > 1){
                $("#hidRequestId").val(qsParm["reqid"]);
                $("#hidEmail").val(qsParm["mail"]);
            }
            else{
                window.location.href = 'VisitorRequest.html';
            }
        }
        
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        /* device APIs are available */
        function onDeviceReady() {
            /* Register the event listener */
            document.addEventListener("backbutton", onBackKeyDown, false);
        }

        /* Handle the back button */
        function onBackKeyDown() {
        }
        
        $(document).ready(function (){
            qs();
            $("#loading").hide();
            $('#btnUploadFile').on('click', function () {
                $("#loading").show();
                $("#container").hide();
                var data = new FormData();
                var files = $("#fileUpload").get(0).files;

                /* Add the uploaded image content to the form data collection */
                if (files.length > 0) {
                    data.append("file", files[0]);
                }

                /* Make Ajax request with the contentType = false, and procesDate = false */
                var ajaxRequest = $.ajax({
                    type: "POST",
                    url: "http://61.0.225.169/VPMSAPI/api/FileUpload/UploadFile/" + $("#hidRequestId").val(),
                    contentType: false,
                    processData: false,
                    data: data
                });

                ajaxRequest.done(function (xhr, textStatus) {
                    $("#loading").hide();
                    $("#container").show();
                    window.location.href = 'VisitDetails.html?reqid=' + $("#hidRequestId").val() + '&mail=' + $("#hidEmail").val();                    
                });
                $("#loading").hide();
                $("#container").show();
            });
        });
    </script>
</body>
